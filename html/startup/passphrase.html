<!--login modal-->

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">


  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h1 class="text-center">Enter Pass Phrase</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block unlock">
		  <div class="form-group">
			  <label for="password" class="control-label">Pass Phrase:</label>
              <input name="password" type="password" class="passphrase form-control input-lg" placeholder="Pass Phrase">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Unlock</button>
              <span class="pull-right"><a href="#" onclick="$('.container').load('newaccount.html');" class="newaccount">New Account</a></span><span><a class="login" onclick="$('.container').load('login.html');"href="#">Unlock Account</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">	
      </div>
  </div>
  </div>
</div>

<script type="text/javascript">
	

$(".unlock").submit(function(event) {
	event.preventDefault();
	//do cool things

			var phr = $(".passphrase").val();
			APIRequest("logIn","secretPhrase="+phr, function(sc) {
				window.location = "../index.html";
			});
});
</script>
